<div id="title" class="text-center p-3 bg-dark fixed">
  <h1>TODO LIST</h1>
</div>
<div id="form" class="d-flex flex-column justify-content-around p-1 pl-5 pr-5 fixed">
  <div class="text-center mb-3"><h3>Add New Task To Your List</h3></div>
  <div class="d-flex flex-row justify-content-around p-3 mt-2">
    <div class="d-flex flex-row">
      <p class="ml-3">New Task :</p>
      <input type="text" class="form-sontrol ml-4" [(ngModel)]="newTask">
    </div>
    <div class="d-flex flex-row">
      <p>Priority :</p>
      <select class="ml-4" name="priority" [(ngModel)]="priority">
        <option value="" selected disabled>Choose here</option>
        <option value="high">High-Priority</option>
        <option value="medium">Med-Priority</option>
        <option value="low">Low-Priority</option>
      </select>
    </div>
    <button type="button" (click)="add()" class="btn btn-primary" >Add</button>
  </div>
  <div class="text-center"><h4>Total Tasks : {{total}}<br>Pending Tasks : {{pending}}/{{total}}</h4></div>
</div>
<!--div>
  <ul>
    <li *ngFor="let item of listItem">Task: {{item.task}}       status: {{item.status}}</li>
  </ul>
</div-->
<table width="100%" class="table table-bordered text-center">
  <thead class="thead-dark">
    <tr>
      <th>Task</th>
      <th>Date and Time</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tr *ngFor="let item of listItem; let i=index" [ngClass]="{'h-green':item.priority=='high'&&item.status=='done','m-green':item.priority=='medium'&&item.status=='done','l-green':item.priority=='low'&&item.status=='done','h-red':item.priority=='high'&&item.status=='pending','m-red':item.priority=='medium'&&item.status=='pending','l-red':item.priority=='low'&&item.status=='pending'}" style="align-content: center" class="fadeIn animated" (click)="updateStatus(item)">
    <td>{{item.task}}</td>
    <td>{{item.date.toLocaleString()}}</td>
    <td><button type="button" class="btn btn-secondary" (click)="edit(item)">Edit</button></td>
    <td><button type="button" class="btn btn-danger" (click)="remove(i)">Remove</button></td>
  </tr>
  
</table>
